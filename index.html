<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <title>My Facebook Clone</title>
  </head>
  <body>
    <div class="header">
      <div class="header-home">
        <img src="images/logo.svg" id="logo">
        <div class="search">
          <span class="material-icons md-36" id="search-icon">&#xE8B6;</span>
          <input type="text" class="search-term" placeholder="Search Facebook"></input>
        </div>
      </div>
      <div class="header-buttons">
        <div class="header-button">
          <span class="material-icons md-36">&#xe88a;</span> 
        </div>
        <div class="header-button">
          <span class="material-icons md-36">&#xe153;</span> 
        </div>
        <div class="header-button">
          <span class="material-icons md-36">&#xe639;</span> 
        </div>
        <div class="header-button">
          <span class="material-icons md-36">&#xea12;</span> 
        </div>
        <div class="header-button">
          <span class="material-icons md-36">&#xe7fb;</span> 
        </div>
      </div>
      <div class="header-account">
        <div class="profile">
          <img src="images/profile.png" class="profile-pic"> 
          Wix Account
        </div>
        <div class="header-account-button">
          <span class="material-icons md-24">&#xe0be;</span> 
        </div>
        <div class="header-account-button">
          <span class="material-icons md-24">&#xe7f4;</span> 
        </div>
      </div>
    </div>
    <div class="main">
      Hello!
    </div>
  </body>
</html>
